name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Godot 4.6
        run: |
          wget -q \
            "https://github.com/godotengine/godot/releases/download/4.6-stable/Godot_v4.6-stable_linux.x86_64.zip" \
            -O /tmp/godot.zip
          unzip -q /tmp/godot.zip -d /tmp/
          sudo mv "/tmp/Godot_v4.6-stable_linux.x86_64" /usr/local/bin/godot
          sudo chmod +x /usr/local/bin/godot

      - name: Install export templates
        run: |
          wget -q \
            "https://github.com/godotengine/godot/releases/download/4.6-stable/Godot_v4.6-stable_export_templates.tpz" \
            -O /tmp/templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/4.6.stable
          unzip -q /tmp/templates.tpz -d /tmp/tpl/
          mv /tmp/tpl/templates/* ~/.local/share/godot/export_templates/4.6.stable/

      - name: Import resources
        run: |
          godot --headless --path . --import || true

      - name: Export Web
        run: |
          mkdir -p build
          godot --headless --path . --export-release "Web" build/index.html
          ls -la build/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          clean: true
